<mat-form-field>
  <mat-label>Message</mat-label>
  <input matInput value="Hola!" #message>
</mat-form-field>

<mat-form-field>
  <mat-label>Action</mat-label>
  <input matInput value="Close" #action>
</mat-form-field>

<div cdkDrag class="draggable-container">
  <button mat-stroked-button (click)="openSnackBar(message.value, action.value)">
    Show snack-bar
  </button>
</div>
